<!DOCTYPE html>
<html>
<head>
  <title>Online Quiz: HTML and CSS</title>
  <link rel="stylesheet" href="styles/quizz.css">
</head>
<body>
  <h1>Online Quiz: HTML and CSS</h1>
  <form>
    <label for="q1">What is the purpose of the <code>html</code> tag in HTML?</label>
    <input type="text" id="q1" name="q1">
    
    <label for="q2">Describe the box model in CSS:</label>
    <textarea id="q2" name="q2"></textarea>

    <label for="q3">Which of the following is NOT a valid value for the <code>display</code> property in CSS?</label>
    <select id="q3" name="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="block">Block</option>
      <option value="inline">Inline</option>
      <option value="flex">Flex</option>
      <option value="grid">Grid</option>
    </select>

    <label for="q4">What is the default value of the <code>box-sizing</code> property in CSS?</label>
    <input type="number" id="q4" name="q4">

    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
